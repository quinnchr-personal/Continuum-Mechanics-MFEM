# Configuration for the manufactured-solution diffusion driver (no ALE).
#
# PDE:  du/dt - alpha * Laplacian(u) = f   on [0,1]^2
# Exact: u(x,y,t) = sin(t) * cos(2*(x-0.5)^2 + 2*(y-0.5)^2)

mesh_file: Mesh/unit_square.msh
order: 1
serial_ref_levels: 1
par_ref_levels: 0

alpha: 0.1
dt: 0.05
t_final: 2.0

petsc_options_file: Input/petsc.opts
output_path: ParaView/diffusion_mms
save_paraview: true
